<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Palette Cynthia Bernier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 250px;
      border: 2px solid #d00;
      border-radius: 8px;
    }

    .colors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .color {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
    }

    .swatch {
      height: 60px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      color: #d00;
    }

    .note {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Palette de couleurs – Cynthia Bernier</h1>

  <div class="logo">
    <img src="LOGO CYNTHIA BERNIER ET COULEURS.PNG" alt="Logo Cynthia Bernier">
  </div>

  <div class="colors">
    <div class="color">
      <div class="swatch" style="background-color: #d00;"></div>
      <strong>Rouge vif</strong><br>#D00
    </div>
    <div class="color">
      <div class="swatch" style="background-color: #01242d;"></div>
      <strong>Bleu pétrole foncé</strong><br>#01242D
    </div>
    <div class="color">
      <div class="swatch" style="background-color: #fff;"></div>
      <strong>Blanc</strong><br>#FFFFFF
    </div>
    <div class="color">
      <div class="swatch" style="background-color: #000;"></div>
      <strong>Noir</strong><br>#000000
    </div>
  </div>

  <div class="note">
    Ce fichier peut être utilisé par ZARA pour extraire les couleurs de base du branding de Cynthia.
  </div>

</body>
</html>
